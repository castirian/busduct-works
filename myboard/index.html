<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 게시판</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #1e1e1e;
      color: #e5e7eb;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    a { color: #93c5fd; text-decoration: underline; }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #1e1e1e;
      color: #e5e7eb;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #6366f1; }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
    .comment {
      margin-top: 8px;
      padding-left: 12px;
      border-left: 3px solid #555;
    }
    .post-list {
      margin-top: 40px;
    }
    .post-item {
      border-bottom: 1px solid #444;
      padding: 12px 0;
    }
    .post-item a {
      color: #60a5fa;
      font-weight: bold;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <p id="user">로그인 상태 확인 중...</p>
    <button id="login">로그인</button>
    <button id="logout" style="display:none">로그아웃</button>
  </div>

  <h1>🔥 Firebase 일반 게시판</h1>

  <form id="postForm" style="display:none" class="card">
    <input name="title" placeholder="제목 입력" required>
    <textarea name="content" rows="4" placeholder="내용 입력" required></textarea>
    <input type="file" name="files" multiple>
    <div style="text-align:center">
      <button type="submit">글 작성</button>
    </div>
  </form>

  <div class="post-list" id="postList"></div>
  <div class="pagination">
    <button id="prevPage">⬅️ 이전</button>
    <button id="nextPage">다음 ➡️</button>
  </div>
  <div id="postDetail"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, orderBy, query, limit, startAfter, getDocs } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6RvL8x2EQrgy8aSc8R63fzRvg85fX32w",
      authDomain: "my-board-project-58b71.firebaseapp.com",
      projectId: "my-board-project-58b71",
      storageBucket: "my-board-project-58b71.appspot.com",
      messagingSenderId: "720342019721",
      appId: "1:720342019721:web:910184dbb03e4451b1e058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser = null;
    let lastVisible = null;
    let firstVisible = null;
    let pageStack = [];

    const loginBtn = document.getElementById('login');
    const logoutBtn = document.getElementById('logout');
    const userInfo = document.getElementById('user');
    const form = document.getElementById('postForm');
    const postList = document.getElementById('postList');
    const postDetail = document.getElementById('postDetail');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');

    loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      currentUser = user;
      userInfo.textContent = user ? `👤 ${user.displayName}` : '로그인 필요';
      loginBtn.style.display = user ? 'none' : 'inline-block';
      logoutBtn.style.display = user ? 'inline-block' : 'none';
      form.style.display = user ? 'block' : 'none';
    });

    form.onsubmit = async e => {
      e.preventDefault();
      const title = form.title.value;
      const content = form.content.value;
      const files = form.files.files;
      const fileURLs = [];
      for (const file of files) {
        const storageRef = ref(storage, `uploads/${Date.now()}-${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        fileURLs.push({ name: file.name, url });
      }
      await addDoc(collection(db, 'posts'), {
        title, content,
        uid: currentUser.uid,
        username: currentUser.displayName,
        photoURL: currentUser.photoURL,
        attachments: fileURLs,
        createdAt: serverTimestamp()
      });
      form.reset();
      loadPosts();
    };

    const loadPosts = async (direction = 'next') => {
      let q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'), limit(5));

      if (direction === 'next' && lastVisible) {
        q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'), startAfter(lastVisible), limit(5));
      } else if (direction === 'prev' && pageStack.length > 1) {
        pageStack.pop();
        const prevLast = pageStack[pageStack.length - 1];
        q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'), startAfter(prevLast), limit(5));
      }

      const snap = await getDocs(q);
      if (!snap.empty) {
        postList.innerHTML = '';
        snap.forEach(docSnap => {
          const p = docSnap.data();
          const id = docSnap.id;
          const div = document.createElement('div');
          div.className = 'post-item';
          div.innerHTML = `<a href="#" onclick="showPost('${id}');return false;">${p.title}</a> - ${p.username}`;
          postList.appendChild(div);
        });
        firstVisible = snap.docs[0];
        lastVisible = snap.docs[snap.docs.length - 1];
        pageStack.push(firstVisible);
      }
    };

    window.showPost = async id => {
      const ref = doc(db, 'posts', id);
      const snap = await getDoc(ref);
      const p = snap.data();
      postDetail.innerHTML = `
        <div class="card">
          <p><img src="${p.photoURL}" class="avatar"> ${p.username}</p>
          <h3>${p.title}</h3>
          <p>${p.content}</p>
          ${p.attachments?.map(f => `<a href="${f.url}" target="_blank">📎 ${f.name}</a>`).join('')}<br>
          ${currentUser && currentUser.uid === p.uid ? `<button onclick="deletePost('${id}')">🗑️ 삭제</button>` : ''}
        </div>
      `;
    };

    window.deletePost = async id => {
      if (confirm('정말 삭제할까요?')) {
        await deleteDoc(doc(db, 'posts', id));
        postDetail.innerHTML = '';
        loadPosts();
      }
    };

    prevBtn.onclick = () => loadPosts('prev');
    nextBtn.onclick = () => loadPosts('next');

    loadPosts();
  </script>
</body>
</html>
