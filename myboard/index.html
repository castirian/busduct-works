<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 게시판</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #1e1e1e;
      color: #e5e7eb;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #1e1e1e;
      color: #e5e7eb;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #6366f1; }
    .post-item { display: flex; flex-direction: column; padding: 12px 0; border-bottom: 1px solid #444; }
    .post-item .title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .post-item .meta { display: flex; flex-direction: column; align-items: flex-end; gap: 2px; margin-left: 10px; color: #aaa; }
    .post-item .comment-count { font-size: 0.8em; margin-left: 6px; background: #444; padding: 2px 6px; border-radius: 12px; }
    .centered { display: flex; justify-content: center; margin-top: 10px; }
    .uploading { text-align: center; color: #facc15; margin-bottom: 10px; }
    iframe, video { width: 100%; margin-top: 10px; }
    img.uploaded-img { max-width: 100%; margin-top: 10px; border-radius: 8px; }
    .post-actions { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
    .comment-section { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
    .comment-section ul { list-style: none; padding: 0; width: 100%; }
    .comment-item { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
    @media (max-width: 600px) { .post-item .title { font-size: 1em; } .post-item .meta { font-size: 0.5em; } }
  </style>
</head>
<body>
  <div class="topbar">
    <p id="user">로그인 상태 확인 중...</p>
    <button id="login">로그인</button>
    <button id="logout" style="display:none">로그아웃</button>
  </div>
  <h1>🔥 Firebase 게시판</h1>
  <div id="postList"></div>
  <div id="pagination"></div>
  <form id="postForm" style="display:none" class="card">
    <input name="title" placeholder="제목 입력" required>
    <textarea name="content" rows="4" placeholder="내용 입력" required></textarea>
    <input type="file" name="files" multiple>
    <div class="uploading" id="uploadStatus" style="display:none;">업로드 중입니다...</div>
    <div class="centered"><button type="submit">글 작성</button></div>
  </form>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, getDocs, updateDoc, deleteDoc, serverTimestamp, orderBy, query, increment } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    const firebaseConfig = { apiKey: "AIzaSyC6RvL8x2EQrgy8aSc8R63fzRvg85fX32w", authDomain: "my-board-project-58b71.firebaseapp.com", projectId: "my-board-project-58b71", storageBucket: "my-board-project-58b71.firebasestorage.app", messagingSenderId: "720342019721", appId: "1:720342019721:web:910184dbb03e4451b1e058" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);
    let currentUser = null, allPosts = [], currentPage = 1, perPage = 20, lastOpenedDetail = null;
    const ADMIN_EMAIL = 'castirian@gmail.com';

    document.getElementById('login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    document.getElementById('logout').onclick = () => signOut(auth);
    onAuthStateChanged(auth, user => {
      currentUser = user;
      document.getElementById('user').textContent = user ? `👤 ${user.displayName}` : '로그인 필요';
      document.getElementById('login').style.display = user ? 'none' : 'inline-block';
      document.getElementById('logout').style.display = user ? 'inline-block' : 'none';
      document.getElementById('postForm').style.display = user ? 'block' : 'none';
    });

    document.getElementById('postForm').onsubmit = async e => {
      e.preventDefault(); document.getElementById('uploadStatus').style.display = 'block';
      try {
        const title = e.target.title.value;
        const content = e.target.content.value;
        const files = e.target.files.files;
        const attachments = [];
        for (const f of files) {
          const r = ref(storage, `uploads/${Date.now()}-${f.name}`);
          const s = await uploadBytes(r, f);
          attachments.push({ name: f.name, url: await getDownloadURL(s.ref) });
        }
        await addDoc(collection(db, 'posts'), { title, content, uid: currentUser.uid, username: currentUser.displayName, photoURL: currentUser.photoURL, attachments, likes: 0, views: 0, createdAt: serverTimestamp() });
        e.target.reset(); await loadPosts();
      } catch (error) { console.error(error); alert('오류 발생'); }
      finally { document.getElementById('uploadStatus').style.display = 'none'; }
    };

    async function loadPosts() {
      const snap = await getDocs(query(collection(db, 'posts'), orderBy('createdAt', 'desc')));
      allPosts = [];
      for (const d of snap.docs) {
        const data = { id: d.id, ...d.data() };
        const comments = await getDocs(collection(db, 'posts', d.id, 'comments'));
        data.commentCount = comments.size;
        allPosts.push(data);
      }
      renderPage(1);
    }

    function renderPage(page) {
      currentPage = page;
      const list = document.getElementById('postList'); list.innerHTML = '';
      allPosts.slice((page-1)*perPage, page*perPage).forEach(p => {
        const dateStr = p.createdAt?.toDate().toLocaleString('en-US', { year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',hour12:true });
        const div = document.createElement('div');
        div.className = 'post-item';
        div.onclick = () => toggleDetail(div, p.id);
        div.innerHTML = `<div class="title">${p.title}<span class="comment-count">${p.commentCount}</span></div><div class="meta"><span class="author">${p.username}</span><span class="post-date">${dateStr}</span><span class="views">${p.views||0}</span></div><div class="detail" style="display:none"></div>`;
        list.appendChild(div);
      });
      const pg = document.getElementById('pagination'); pg.innerHTML = '';
      const total = Math.ceil(allPosts.length/perPage);
      for (let i=1; i<=total; i++) {
        const btn = document.createElement('button'); btn.textContent = i;
        if (i===page) btn.classList.add('active');
        btn.onclick = () => renderPage(i);
        pg.appendChild(btn);
      }
    }

    // 댓글 로딩 함수 추가
    async function loadComments(postId) {
      const listEl = document.getElementById(`comment-list-${postId}`);
      if (!listEl) return;
      listEl.innerHTML = '';
      const q = query(collection(db, 'posts', postId, 'comments'), orderBy('createdAt'));
      const snapshot = await getDocs(q);
      snapshot.forEach((docC) => {
        const data = docC.data();
        const li = document.createElement('li');
        li.className = 'comment-item';
        const canDelete = currentUser && (currentUser.uid === data.uid || currentUser.email === ADMIN_EMAIL);
        li.innerHTML = `<span>${data.author}: ${data.text}</span>${canDelete ? `<button onclick="event.stopPropagation(); deleteComment('${postId}','${docC.id}')">삭제</button>` : ''}`;
        listEl.appendChild(li);
      });
    }
    window.loadComments = loadComments;

    async function toggleDetail(wrapper, id) {
      const d = wrapper.querySelector('.detail');
      if (lastOpenedDetail && lastOpenedDetail !== d) { lastOpenedDetail.style.display = 'none'; lastOpenedDetail.innerHTML = ''; }
      if (d.style.display === 'block') { d.style.display = 'none'; d.innerHTML = ''; lastOpenedDetail = null; return; }
      await updateDoc(doc(db,'posts',id),{views:increment(1)});
      const snap = await getDoc(doc(db,'posts',id)); const p = snap.data();
      const dateStr = p.createdAt?.toDate().toLocaleString('en-US',{year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',hour12:true});
      const embedded = [];
      const contentHtml = p.content.replace(/https:\/\/(www\.)?youtube\.com\/watch\?v=([\w-]+)/g,(m,_,vid)=>{embedded.push(`<iframe height="315" src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe>`);return m;});
      const filesHtml = p.attachments?.map(f => f.name.match(/\.(jpe?g|png|gif)$/i)? `<img src="${f.url}" class="uploaded-img">`:f.name.match(/\.(mp4|webm)$/i)? `<video src="${f.url}" controls></video>`: `<a href="${f.url}" target="_blank">📎 ${f.name}</a>`).join('')||'';
      const isOwner = currentUser && (currentUser.uid===p.uid || currentUser.email===ADMIN_EMAIL);
      d.innerHTML = `
        <div class="card" onclick="event.stopPropagation()">
          <h3 id="post-title-${id}">${p.title}</h3>
          ${contentHtml}
          ${embedded.join('')}
          ${filesHtml}
          <div class="post-actions">
            ${isOwner?`<button onclick="event.stopPropagation(); editPost('${id}')">✏️ 수정</button><button onclick="event.stopPropagation(); deletePost('${id}')">🗑️ 삭제</button>`:``}
            <button onclick="event.stopPropagation(); likePost('${id}')">👍 (<span id="like-count-${id}">${p.likes||0}</span>)</button>
          </div>
          <div class="comment-section">
            <input id="comment-input-${id}" type="text" placeholder="댓글 달기">
            <button onclick="event.stopPropagation(); addComment('${id}')">댓글 작성</button>
            <ul id="comment-list-${id}"></ul>
          </div>
        </div>`;
      loadComments(id);
      d.style.display = 'block'; lastOpenedDetail = d;
    }

    async function editPost(id) {
      const t = document.getElementById(`post-title-${id}`);
      const nt = prompt('제목 수정', t.textContent);
      if (nt) { await updateDoc(doc(db,'posts',id),{title:nt}); t.textContent = nt; }
    }
    async function likePost(id) {
      await updateDoc(doc(db,'posts',id),{likes:increment(1)});
      const e=document.getElementById(`like-count-${id}`); if(e) e.textContent=parseInt(e.textContent||'0')+1;
    }
    async function addComment(id) {
      const i=document.getElementById(`comment-input-${id}`); if(!i.value.trim()) return;
      await addDoc(collection(db,'posts',id,'comments'),{text:i.value,author:currentUser.displayName,uid:currentUser.uid,createdAt:serverTimestamp()});
      i.value=''; loadComments(id);
    }
    async function deleteComment(pid,cid) {
      if(!confirm('댓글 삭제?')) return;
      await deleteDoc(doc(db,'posts',pid,'comments',cid));
      loadComments(pid);
    }
    async function deletePost(id) {
      if(!confirm('삭제?')) return; await deleteDoc(doc(db,'posts',id)); loadPosts(); }

    window.editPost = editPost;
    window.deletePost = deletePost;
    window.likePost = likePost;
    window.addComment = addComment;

    loadPosts();
  </script>
</body>
</html>
