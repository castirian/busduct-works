    iframe, video {

    @media (max-width: 600px) {

<body>
  <div class="topbar">
    <p id="user">ë¡œê·¸ì¸ ìƒíƒœ í™•ì¸ ì¤‘...</p>
    <button id="login">ë¡œê·¸ì¸</button>
    <button id="logout" style="display:none">ë¡œê·¸ì•„ì›ƒ</button>
  </div>

  <h1>ğŸ”¥ Firebase ê²Œì‹œíŒ</h1>
  <div id="postList"></div>
  <div id="pagination" class="pagination"></div>

  <form id="postForm" style="display:none" class="card">
    <input name="title" placeholder="ì œëª© ì…ë ¥" required>
    <textarea name="content" rows="4" placeholder="ë‚´ìš© ì…ë ¥ (YouTube ë§í¬ëŠ” https://www.youtube.com/watch?v=ì˜ìƒID)" required></textarea>
    <input type="file" name="files" multiple>
    <div class="uploading" id="uploadStatus" style="display:none;">ì—…ë¡œë“œ ì¤‘ì…ë‹ˆë‹¤...</div>
    <div class="centered"><button type="submit">ê¸€ ì‘ì„±</button></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, getDocs, setDoc, updateDoc, deleteDoc, serverTimestamp, orderBy, query, increment } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    const firebaseConfig = { apiKey: "AIzaSyC6RvL8x2EQrgy8aSc8R63fzRvg85fX32w", authDomain: "my-board-project-58b71.firebaseapp.com", projectId: "my-board-project-58b71", storageBucket: "my-board-project-58b71.firebasestorage.app", messagingSenderId: "720342019721", appId: "1:720342019721:web:910184dbb03e4451b1e058" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser = null, allPosts = [], currentPage = 1, perPage = 20, lastOpenedDetail = null;
    const ADMIN_EMAIL = 'castirian@gmail.com';

    document.getElementById('login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    document.getElementById('logout').onclick = () => signOut(auth);
    onAuthStateChanged(auth, user => {
      currentUser = user;
      document.getElementById('user').textContent = user ? `ğŸ‘¤ ${user.displayName}` : 'ë¡œê·¸ì¸ í•„ìš”';
      document.getElementById('login').style.display = user ? 'none' : 'inline-block';
      document.getElementById('logout').style.display = user ? 'inline-block' : 'none';
      document.getElementById('postForm').style.display = user ? 'block' : 'none';
    });
    document.getElementById('postForm').onsubmit = async e => {
      e.preventDefault();
      document.getElementById('uploadStatus').style.display = 'block';
      try {
        const title = e.target.title.value;
        const content = e.target.content.value;
        const files = e.target.files.files;
        const attachments = [];
        for (const f of files) {
          const r = ref(storage, `uploads/${Date.now()}-${f.name}`);
          const s = await uploadBytes(r, f);
          attachments.push({ name: f.name, url: await getDownloadURL(s.ref) });
        }
        await addDoc(collection(db, 'posts'), { title, content, uid: currentUser.uid, username: currentUser.displayName, photoURL: currentUser.photoURL, attachments, likes: 0, views: 0, createdAt: serverTimestamp() });
        e.target.reset();
        await loadPosts();
      } catch (error) {
        console.error(error);
        alert('ì˜¤ë¥˜ ë°œìƒ');
      } finally {
        document.getElementById('uploadStatus').style.display = 'none';
      }
    };

    async function loadPosts() {
      const snap = await getDocs(query(collection(db, 'posts'), orderBy('createdAt', 'desc')));
      allPosts = [];
      for (const d of snap.docs) {
        const data = { id: d.id, ...d.data() };
        const comments = await getDocs(collection(db, 'posts', d.id, 'comments'));
        data.commentCount = comments.size;
        allPosts.push(data);
      }
      renderPage(1);
    }

    function renderPage(page) {
      currentPage = page;
      const list = document.getElementById('postList');
      list.innerHTML = '';
      allPosts.slice((page - 1) * perPage, page * perPage).forEach(p => {
        const dateStr = p.createdAt?.toDate().toLocaleString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true });
        const div = document.createElement('div');
        div.className = 'post-item';
        div.onclick = () => toggleDetail(div, p.id);
        div.innerHTML = `
          <div class="title">${p.title}<span class="comment-count">${p.commentCount}</span></div>
          <div class="meta"><span class="author">${p.username}</span><span class="post-date">${dateStr}</span><span class="views">${p.views || 0}</span></div>
          <div class="detail" style="display:none"></div>
        `;
        list.appendChild(div);
      });
      const pg = document.getElementById('pagination');
      pg.innerHTML = '';
      const total = Math.ceil(allPosts.length / perPage);
      for (let i = 1; i <= total; i++) {
        const btn = document.createElement('button'); btn.textContent = i;
        if (i === page) btn.classList.add('active');
        btn.onclick = () => renderPage(i);
        pg.appendChild(btn);
      }
    }

    async function toggleDetail(wrapper, id) {
      const d = wrapper.querySelector('.detail');
      if (lastOpenedDetail && lastOpenedDetail !== d) {
        lastOpenedDetail.style.display = 'none';
        lastOpenedDetail.innerHTML = '';
      }
      if (d.style.display === 'block') {
        d.style.display = 'none';
        d.innerHTML = '';
        lastOpenedDetail = null;
        return;
      }
      await updateDoc(doc(db, 'posts', id), { views: increment(1) });
      const snap = await getDoc(doc(db, 'posts', id)); const p = snap.data();
      const dateStr = p.createdAt?.toDate().toLocaleString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: true });
      const embedded = [];
      const contentHtml = p.content.replace(/https:\/\/(www\.)?youtube\.com\/watch\?v=([\w-]+)/g,
        (m, _, vid) => { embedded.push(`<iframe height="315" src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe>`); return m; });
      const filesHtml = p.attachments?.map(f => f.name.match(/\.(jpe?g|png|gif)$/i) ? `<img src="${f.url}" class="uploaded-img">` : f.name.match(/\.(mp4|webm)$/i) ? `<video src="${f.url}" controls></video>` : `<a href="${f.url}" target="_blank">ğŸ“ ${f.name}</a>`).join('') || '';
      const isOwner = currentUser && (currentUser.uid === p.uid || currentUser.email === ADMIN_EMAIL);
      d.innerHTML = `
        <div class="card" onclick="event.stopPropagation()">
          <h3 id="post-title-${id}">${p.title}</h3>
          <div id="post-content-${id}">${p.content}</div>
          ${contentHtml}    <!-- í•„ìš”í•˜ë©´ ì—¬ì „íˆ ë§í¬/ì´í”„ë ˆì„ë„ ë¶™ìŠµë‹ˆë‹¤ -->
          ${embedded.join('')}
          ${filesHtml}
          <div class="post-actions">
            ${isOwner ? `<button onclick="event.stopPropagation(); editPost('${id}')">âœï¸ ìˆ˜ì •</button><button onclick="event.stopPropagation(); deletePost('${id}')">ğŸ—‘ï¸ ì‚­ì œ</button>` : ''}
            <button onclick="event.stopPropagation(); likePost('${id}')">ğŸ‘ (<span id="like-count-${id}">${p.likes || 0}</span>)</button>
          </div>
          <div class="comment-section">
            <input id="comment-input-${id}" type="text" placeholder="ëŒ“ê¸€ ë‹¬ê¸°">
            <button onclick="event.stopPropagation(); addComment('${id}')">ëŒ“ê¸€ ì‘ì„±</button>
            <ul id="comment-list-${id}"></ul>
          </div>
        </div>`;
      loadComments(id);
      d.style.display = 'block';
      lastOpenedDetail = d;
    }

    // ìˆ˜ì •ëœ í•¨ìˆ˜ ì •ì˜: ì¸ìë¡œ event ì œê±°, ì „ì—­ ë…¸ì¶œë¡œ inline onclick í•´ê²°
        async function editPost(id) {
      const titleEl   = document.getElementById(`post-title-${id}`);
      const contentEl = document.getElementById(`post-content-${id}`);

      const newTitle   = prompt('ì œëª© ìˆ˜ì •', titleEl.textContent);
      const newContent = prompt('ë‚´ìš© ìˆ˜ì •', contentEl.textContent);

      // ì·¨ì†Œ ëˆ„ë¥´ë©´ ì•„ë¬´ ì¼ë„ ì•ˆ í•¨
      if (newTitle === null || newContent === null) return;

      // Firestore ì—…ë°ì´íŠ¸
      await updateDoc(doc(db,'posts',id), {
        title:   newTitle,
        content: newContent
      });

      // í™”ë©´ ê°±ì‹ 
      titleEl.textContent   = newTitle;
      contentEl.textContent = newContent;
    }
        async function likePost(id) {
      if (!currentUser) { alert('ë¡œê·¸ì¸ í›„ ì´ìš©í•´ì£¼ì„¸ìš”.'); return; }
      const likeRef = doc(db, 'posts', id, 'likes', currentUser.uid);
      const likeSnap = await getDoc(likeRef);
      if (likeSnap.exists()) {
        alert('ì´ë¯¸ ì¢‹ì•„ìš”ë¥¼ ëˆ„ë¥´ì…¨ìŠµë‹ˆë‹¤.');
        return;
      }
      // ì¢‹ì•„ìš” ê¸°ë¡ ë‚¨ê¸°ê¸°
      await setDoc(likeRef, { uid: currentUser.uid, createdAt: serverTimestamp() });
      // ì¹´ìš´íŠ¸ 1 ì¦ê°€
      await updateDoc(doc(db, 'posts', id), { likes: increment(1) });
      // í™”ë©´ ì—…ë°ì´íŠ¸
      const e = document.getElementById(`like-count-${id}`);
      if (e) e.textContent = parseInt(e.textContent || '0') + 1;
    }
    async function addComment(id) {
      const i=document.getElementById(`comment-input-${id}`);
      if(!i.value.trim()) return;
      await addDoc(collection(db,'posts',id,'comments'),{text:i.value,author:currentUser.displayName,uid:currentUser.uid,createdAt:serverTimestamp()});
      i.value='';
      loadComments(id);
    }
    async function deleteComment(pid,cid) {
      if(!confirm('ëŒ“ê¸€ ì‚­ì œ?')) return;
      await deleteDoc(doc(db,'posts',pid,'comments',cid));
      loadComments(pid);
    }
    async function deletePost(id) {
      if(!confirm('ì‚­ì œ?')) return;
      await deleteDoc(doc(db,'posts',id));
      loadPosts();
    }
    // ì „ì—­ì— ë…¸ì¶œ
    window.editPost = editPost;
    window.deletePost = deletePost;
    window.likePost = likePost;
    window.addComment = addComment;

    loadPosts();
  </script>
</body>
