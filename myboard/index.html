<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 게시판</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #1e1e1e;
      color: #e5e7eb;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    a { color: #93c5fd; text-decoration: underline; cursor: pointer; }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #1e1e1e;
      color: #e5e7eb;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #6366f1; }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
    .post-item {
      border-bottom: 1px solid #444;
      padding: 12px 0;
      cursor: pointer;
    }
    .centered {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .uploading {
      text-align: center;
      color: #facc15;
      margin-bottom: 10px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 20px 0;
    }
    .pagination button {
      background: #374151;
      color: #e5e7eb;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button.active {
      background: #6366f1;
    }
    iframe, video {
      width: 100%;
      margin-top: 10px;
    }
    img.uploaded-img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .post-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <p id="user">로그인 상태 확인 중...</p>
    <button id="login">로그인</button>
    <button id="logout" style="display:none">로그아웃</button>
  </div>

  <h1>🔥 Firebase 게시판</h1>

  <div id="postList"></div>
  <div id="pagination"></div>

  <form id="postForm" style="display:none" class="card">
    <input name="title" placeholder="제목 입력" required>
    <textarea name="content" rows="4" placeholder="내용 입력 (YouTube 링크는 https://www.youtube.com/watch?v=영상ID 형식으로 입력하세요)" required></textarea>
    <input type="file" name="files" multiple>
    <div class="uploading" id="uploadStatus" style="display:none;">업로드 중입니다...</div>
    <div class="centered">
      <button type="submit">글 작성</button>
    </div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, getDocs, updateDoc, deleteDoc, serverTimestamp, orderBy, query, increment } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC6RvL8x2EQrgy8aSc8R63fzRvg85fX32w",
      authDomain: "my-board-project-58b71.firebaseapp.com",
      projectId: "my-board-project-58b71",
      storageBucket: "my-board-project-58b71.firebasestorage.app",
      messagingSenderId: "720342019721",
      appId: "1:720342019721:web:910184dbb03e4451b1e058"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser = null;
    let allPosts = [];
    let currentPage = 1;
    const perPage = 20;
    let lastOpenedDetail = null;
    const ADMIN_EMAIL = 'castirian@gmail.com';

    const loginBtn = document.getElementById('login');
    const logoutBtn = document.getElementById('logout');
    const userInfo = document.getElementById('user');
    const form = document.getElementById('postForm');
    const postList = document.getElementById('postList');
    const uploadStatus = document.getElementById('uploadStatus');
    const pagination = document.getElementById('pagination');

    loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      currentUser = user;
      userInfo.textContent = user ? `👤 ${user.displayName}` : '로그인 필요';
      loginBtn.style.display = user ? 'none' : 'inline-block';
      logoutBtn.style.display = user ? 'inline-block' : 'none';
      form.style.display = user ? 'block' : 'none';
    });

    form.onsubmit = async e => {
      e.preventDefault();
      let dotCount = 1;
      uploadStatus.style.display = 'block';
      const intervalId = setInterval(() => {
        uploadStatus.textContent = '업로드 중입니다' + '.'.repeat(dotCount);
        dotCount = dotCount === 3 ? 1 : dotCount + 1;
      }, 500);
      try {
        const title = form.title.value;
        const content = form.content.value;
        const files = form.files.files;
        const fileURLs = [];
        for (const file of files) {
          const storageRef = ref(storage, `uploads/${Date.now()}-${file.name}`);
          const snapshot = await uploadBytes(storageRef, file);
          const url = await getDownloadURL(snapshot.ref);
          fileURLs.push({ name: file.name, url });
        }
        await addDoc(collection(db, 'posts'), {
          title, content,
          uid: currentUser.uid,
          username: currentUser.displayName,
          photoURL: currentUser.photoURL,
          attachments: fileURLs,
          likes: 0,
          createdAt: serverTimestamp()
        });
        form.reset();
        await loadPosts();
      } catch (err) {
        console.error("글 작성 오류:", err);
        alert("글 작성 중 오류가 발생했습니다.");
      } finally {
        clearInterval(intervalId);
        uploadStatus.style.display = 'none';
      }
    };

    const loadPosts = async () => {
      const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
      const snap = await getDocs(q);
      allPosts = [];
      snap.forEach(docSnap => allPosts.push({ id: docSnap.id, ...docSnap.data() }));
      renderPage(1);
    };

    const renderPage = (page) => {
      currentPage = page;
      postList.innerHTML = '';
      pagination.innerHTML = '';
      const start = (page - 1) * perPage;
      const pagePosts = allPosts.slice(start, start + perPage);
      pagePosts.forEach(p => {
        const createdAt = p.createdAt?.toDate?.().toLocaleString() || '';
        const div = document.createElement('div');
        div.className = 'post-item';
        div.onclick = () => toggleDetail(div, p.id);
        div.innerHTML = `
          <strong>${p.title}</strong> - ${p.username} <small>${createdAt}</small>
          <div class="detail" style="display:none"></div>
        `;
        postList.appendChild(div);
      });
      const totalPages = Math.ceil(allPosts.length / perPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === page) btn.classList.add('active');
        btn.onclick = () => renderPage(i);
        pagination.appendChild(btn);
      }
    };

    window.toggleDetail = async (wrapper, id) => {
      const detailDiv = wrapper.querySelector('.detail');
      if (lastOpenedDetail && lastOpenedDetail !== detailDiv) {
        lastOpenedDetail.style.display = 'none';
        lastOpenedDetail.innerHTML = '';
      }
      if (detailDiv.style.display === 'block') {
        detailDiv.style.display = 'none';
        detailDiv.innerHTML = '';
        lastOpenedDetail = null;
        return;
      }

      const refDoc = doc(db, 'posts', id);
      const snap = await getDoc(refDoc);
      const p = snap.data();
      const createdAt = p.createdAt?.toDate?.().toLocaleString() || '';
      const embeddedMedia = [];
      const textWithYoutube = p.content.replace(/https:\/\/(www\.)?youtube\.com\/watch\?v=([\w-]+)/g,
        (match, _, vid) => {
          embeddedMedia.push(`<iframe height="315" src="https://www.youtube.com/embed/${vid}" frameborder="0" allowfullscreen></iframe>`);
          return match;
        });

      const fileDisplays = p.attachments?.map(f => {
        if (f.name.match(/\.(jpe?g|png|gif)$/i)) {
          return `<img src="${f.url}" class="uploaded-img">`;
        } else if (f.name.match(/\.(mp4|webm)$/i)) {
          return `<video src="${f.url}" controls></video>`;
        } else {
          return `<a href="${f.url}" target="_blank">📎 ${f.name}</a>`;
        }
      }).join('') || '';

      const isOwnerOrAdmin = currentUser && (currentUser.uid === p.uid || currentUser.email === ADMIN_EMAIL);
      const likeCount = p.likes || 0;

      detailDiv.innerHTML = `
        <div class="card" onclick="event.stopPropagation()">
          <p><img src="${p.photoURL}" class="avatar"> ${p.username} <small>${createdAt}</small></p>
          <h3 id="post-title-${id}">${p.title}</h3>
          <p id="post-content-${id}">${textWithYoutube}</p>
          ${embeddedMedia.join('')}
          ${fileDisplays}
          <div class="post-actions">
            ${isOwnerOrAdmin ? `
              <button type="button" onclick="event.stopPropagation(); window.editPost('${id}')">✏️ 수정</button>
              <button type="button" onclick="event.stopPropagation(); window.deletePost('${id}')">🗑️ 삭제</button>
            ` : ''}
            <button type="button" onclick="event.stopPropagation(); window.likePost('${id}')">👍 좋아요 (<span id="like-count-${id}">${likeCount}</span>)</button>
          </div>
          <div class="comment-section">
            <input type="text" placeholder="댓글 달기" id="comment-input-${id}">
            <button type="button" onclick="event.stopPropagation(); window.addComment('${id}')">💬 댓글 작성</button>
            <ul id="comment-list-${id}"></ul>
          </div>
        </div>
      `;

      loadComments(id);
      detailDiv.style.display = 'block';
      lastOpenedDetail = detailDiv;
    };

    window.editPost = async (postId) => {
      const titleElem = document.getElementById(`post-title-${postId}`);
      const contentElem = document.getElementById(`post-content-${postId}`);
      const newTitle = prompt('제목을 수정하세요', titleElem.textContent);
      const newContent = prompt('내용을 수정하세요', contentElem.textContent);
      if (newTitle && newContent) {
        await updateDoc(doc(db, 'posts', postId), {
          title: newTitle,
          content: newContent
        });
        loadPosts();
      }
    };

    window.likePost = async (postId) => {
      const refLike = doc(db, 'posts', postId);
      await updateDoc(refLike, { likes: increment(1) });
      const countElem = document.getElementById(`like-count-${postId}`);
      countElem.textContent = parseInt(countElem.textContent) + 1;
    };

    window.addComment = async (postId) => {
      const input = document.getElementById(`comment-input-${postId}`);
      if (!input || !input.value.trim()) return;
      await addDoc(collection(db, 'posts', postId, 'comments'), {
        text: input.value,
        author: currentUser.displayName,
        uid: currentUser.uid,
        createdAt: serverTimestamp()
      });
      input.value = '';
      loadComments(postId);
    };

    window.deletePost = async (id) => {
      if (!confirm('정말 삭제할까요?')) return;
      await deleteDoc(doc(db, 'posts', id));
      await loadPosts();
    };

    async function loadComments(postId) {
      const list = document.getElementById(`comment-list-${postId}`);
      list.innerHTML = '';
      const q = query(collection(db, 'posts', postId, 'comments'), orderBy('createdAt'));
      const snap = await getDocs(q);
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const li = document.createElement('li');
        li.textContent = `${d.author}: ${d.text}`;
        list.appendChild(li);
      });
    }

    loadPosts();
  </script>
</body>
</html>
