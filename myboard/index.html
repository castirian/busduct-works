<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 게시판</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #1e1e1e;
      color: #e5e7eb;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    a { color: #93c5fd; text-decoration: underline; cursor: pointer; }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #1e1e1e;
      color: #e5e7eb;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #6366f1; }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
    .post-item {
      border-bottom: 1px solid #444;
      padding: 12px 0;
      cursor: pointer;
    }
    .centered {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .uploading {
      text-align: center;
      color: #facc15;
      margin-bottom: 10px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 20px 0;
    }
    .pagination button {
      background: #374151;
      color: #e5e7eb;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button.active {
      background: #6366f1;
    }
    iframe, video {
      width: 100%;
      margin-top: 10px;
    }
    img.uploaded-img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <p id="user">로그인 상태 확인 중...</p>
    <button id="login">로그인</button>
    <button id="logout" style="display:none">로그아웃</button>
  </div>

  <h1>🔥 Firebase 게시판</h1>

  <div id="postList"></div>
  <div id="pagination"></div>

  <form id="postForm" style="display:none" class="card">
    <input name="title" placeholder="제목 입력" required>
    <textarea name="content" rows="4" placeholder="내용 입력" required></textarea>
    <input type="file" name="files" multiple>
    <div class="uploading" id="uploadStatus" style="display:none;">업로드 중입니다...</div>
    <div class="centered">
      <button type="submit">글 작성</button>
    </div>
  </form>
<!-- 생략된 head 및 폼 영역은 동일 -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
  import { getFirestore, collection, addDoc, doc, getDoc, getDocs, updateDoc, deleteDoc, serverTimestamp, orderBy, query, increment } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

  const firebaseConfig = { /* 동일 */ };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const storage = getStorage(app);

  let currentUser = null;
  let allPosts = [];
  let currentPage = 1;
  const perPage = 20;
  let lastOpenedDetail = null;
  const ADMIN_EMAIL = 'castirian@gmail.com';

  // ... 로그인 처리 생략 ...

  window.toggleDetail = async (wrapper, id) => {
    const detailDiv = wrapper.querySelector('.detail');
    if (detailDiv.style.display === 'block') {
      detailDiv.style.display = 'none';
      detailDiv.innerHTML = '';
      lastOpenedDetail = null;
      return;
    }
    if (lastOpenedDetail) {
      lastOpenedDetail.style.display = 'none';
      lastOpenedDetail.innerHTML = '';
    }
    const ref = doc(db, 'posts', id);
    const snap = await getDoc(ref);
    const p = snap.data();
    const createdAt = p.createdAt?.toDate?.().toLocaleString() || '';
    const embeddedMedia = [];
    const textWithYoutube = p.content.replace(/https:\/\/(www\.)?youtube\.com\/watch\?v=([\w-]+)/g, 
      (match, _, id) => {
        embeddedMedia.push(`<iframe height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`);
        return match;
      });

    const fileDisplays = p.attachments?.map(f => {
      if (f.name.match(/\.(jpe?g|png|gif)$/i)) {
        return `<img src="${f.url}" class="uploaded-img">`;
      } else if (f.name.match(/\.(mp4|webm)$/i)) {
        return `<video src="${f.url}" controls></video>`;
      } else {
        return `<a href="${f.url}" target="_blank">📎 ${f.name}</a>`;
      }
    }).join('') || '';

    const isOwnerOrAdmin = currentUser && (currentUser.uid === p.uid || currentUser.email === ADMIN_EMAIL);
    const likeCount = p.likes || 0;

    detailDiv.innerHTML = `
      <div class="card">
        <p><img src="${p.photoURL}" class="avatar"> ${p.username} <small>${createdAt}</small></p>
        <h3 id="post-title-${id}">${p.title}</h3>
        <p id="post-content-${id}">${textWithYoutube}</p>
        ${embeddedMedia.join('')}
        ${fileDisplays}
        <div class="post-actions">
          ${isOwnerOrAdmin ? `
            <button onclick="window.editPost('${id}')">✏️ 수정</button>
            <button onclick="confirm('정말 삭제할까요?') && deleteDoc(doc(db, 'posts', '${id}')).then(loadPosts)">🗑️ 삭제</button>
          ` : ''}
          <button onclick="window.likePost('${id}')">👍 좋아요 (<span id="like-count-${id}">${likeCount}</span>)</button>
        </div>
        <div class="comment-section">
          <input type="text" placeholder="댓글 달기" id="comment-input-${id}">
          <button onclick="window.addComment('${id}')">💬 댓글 작성</button>
          <ul id="comment-list-${id}"></ul>
        </div>
      </div>
    `;

    loadComments(id);
    detailDiv.style.display = 'block';
    lastOpenedDetail = detailDiv;
  };

  window.editPost = async (postId) => {
    const titleElem = document.getElementById(`post-title-${postId}`);
    const contentElem = document.getElementById(`post-content-${postId}`);
    const newTitle = prompt('제목을 수정하세요', titleElem.textContent);
    const newContent = prompt('내용을 수정하세요', contentElem.textContent);
    if (newTitle && newContent) {
      await updateDoc(doc(db, 'posts', postId), {
        title: newTitle,
        content: newContent
      });
      loadPosts();
    }
  };

  window.likePost = async (postId) => {
    const ref = doc(db, 'posts', postId);
    await updateDoc(ref, { likes: increment(1) });
    const countElem = document.getElementById(`like-count-${postId}`);
    countElem.textContent = parseInt(countElem.textContent) + 1;
  };

  // ... 댓글 함수 동일 유지 ...
</script>
</body>
</html>
