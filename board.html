<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로컬 게시판</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --primary: #6366f1;
      --text: #111827;
      --radius: 12px;
      --shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      max-width: 800px;
      margin-inline: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 1.25rem;
    }

    .card p {
      margin: 0 0 12px;
    }

    .comments {
      margin-top: 12px;
      padding-left: 12px;
      border-left: 2px solid var(--primary);
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <h1>로컬 게시판</h1>
  <div class="card">
    <input type="text" id="title" placeholder="제목을 입력하세요">
    <textarea id="content" rows="4" placeholder="내용을 입력하세요"></textarea>
    <button onclick="addPost()">작성하기</button>
  </div>

  <div id="board"></div>

  <script>
    const boardEl = document.getElementById('board');

            function loadPosts() {
        boardEl.innerHTML = '';
        const posts = JSON.parse(localStorage.getItem('posts') || '[]');
        posts.reverse().forEach((post, idx) => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.content}</p>
            <div class="comments">
                <strong>댓글:</strong>
                <ul>
                ${(post.comments || []).map(c => `<li>${c}</li>`).join('')}
                </ul>
                <input type="text" placeholder="댓글 입력..." onkeydown="if(event.key==='Enter')addComment(${posts.length - 1 - idx}, this)">
            </div>
            `;
            boardEl.appendChild(el);
        });
        }


    function addPost() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      if (!title || !content) return alert('제목과 내용을 입력하세요');
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.push({ title, content, comments: [] });
      localStorage.setItem('posts', JSON.stringify(posts));
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      loadPosts();
    }

    function addComment(postIdx, inputEl) {
      const text = inputEl.value;
      if (!text) return;
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts[postIdx].comments = posts[postIdx].comments || [];
      posts[postIdx].comments.push(text);
      localStorage.setItem('posts', JSON.stringify(posts));
      inputEl.value = '';
      loadPosts();
    }

    loadPosts();
  </script>
</body>
</html>
